<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>p5sound</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.js"></script>
	<script src="libraries/lottie.js" type="text/javascript"></script>
	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>

	<style type="text/css">
		body {
			margin: 0;
		}
		canvas {
			margin-bottom: -5px;
		}
		#main {
			width: 100%;
			height: 100vh;
			background: #000;
		}
    /* make the video stretch to fill the screen in WebKit */
    :-webkit-full-screen #main {
      width: 100%;
      height: 100%;

    }
  </style>

</head>
<body>
	<div id="main"></div>

	<script>
	  var videoElement = document.getElementById("main");

	  function toggleFullScreen() {
	    if (!document.mozFullScreen && !document.webkitFullScreen) {
	      if (videoElement.mozRequestFullScreen) {
	        videoElement.mozRequestFullScreen();
	      } else {
	        videoElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
	      }
	    } else {
	      if (document.mozCancelFullScreen) {
	        document.mozCancelFullScreen();
	      } else {
	        document.webkitCancelFullScreen();
	      }
	    }
	  }

	  document.addEventListener("keydown", function(e) {
	    if (e.keyCode == 13) {
	      toggleFullScreen();
	    }
	  }, false);
	</script>
	<script src="sketch.js"></script>
</body>
</html>
